<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-do List</title>
        <meta name="description" content="a simple to do list app, exercise with html, css, js and boostrap">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- jQuery styling for checkboxes that are checked -->
        <script>
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
            
            <main class="app-container col-md-7 position-absolute top-50 start-50 translate-middle">
                
                    <h1>To-do List:</h1>
                    <div class="row">
                        <div class="col-md-6">
                            <ul id="task-list">
                                <li>
                                    <div>
                                        <span>No tasks yet</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    <div></div>
                    <div class="row add-container">
                        <input type="text" class="col-sm-10" placeholder="Add a task" id="task-input" />
                        <button class="btn btn-primary col-sm" id="add-btn">+</button>
                    </div>
                </div>
            </main>
            <script src="app.js"></script>


        </div>
    </body>
</html>
